<!-- Two Way Binding Calculator -->
<div class="calculator">
  <input type="number" [(ngModel)]="inputone" placeholder="Enter Your First Number" />
  <h1>{{inputone}}</h1>

  <input type="number" [(ngModel)]="inputtwo" placeholder="Enter Your Second Number" />
  <h1>{{inputtwo}}</h1>

  <br><br>

  <button (click)="add()">Add</button>
  <button (click)="subtract()">Subtract</button>
  <button (click)="multiply()">Multiply</button>
  <button (click)="division()">Divide</button>

  <br><br>

  <input type="number" [(ngModel)]="result" placeholder="See result Here" />
  <h1>{{result}}</h1>
</div>
