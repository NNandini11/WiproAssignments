<div class="container">
  <mat-form-field appearance="fill" class="dropdown">
    <mat-label>Filter by Genre</mat-label>
    <mat-select [(value)]="selectedGenre">
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{ genre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  
  <h2>Average Rating: {{ averageRating | number:'1.1-1' }}</h2>


  <div class="movie-grid">
    <mat-card *ngFor="let movie of filteredMovies" class="movie-card" [ngClass]="{'top-rated': movie.rating === 5}">
      <img mat-card-image [src]="movie.poster" alt="{{ movie.title }}">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ movie.description }}</p>
        <div class="stars">
          <mat-icon *ngFor="let star of [1,2,3,4,5]" color="warn">
            {{ star <= movie.rating ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
